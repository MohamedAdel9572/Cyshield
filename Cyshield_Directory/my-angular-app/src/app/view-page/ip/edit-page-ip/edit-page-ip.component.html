<div class="container mt-5">
    <h2>Edit IP</h2>
    
    <form (ngSubmit)="save()" #subnetForm="ngForm">
        <div class="form-group">
            <label for="ipName">ID</label>
            <input type="text" id="ipName" [(ngModel)]="ip.IpId" name="ipName" class="form-control" required disabled="true"/>
          </div>
          <div class="form-group  mb-4">
            <label for="ipAddress">IP Address</label>
            <input type="text" id="ipAddress" [(ngModel)]="ip.IpAddress" name="ipAddress" class="form-control" disabled="false" />
          </div> 
  
      <button type="submit" class="btn btn-success" [disabled]="!subnetForm.form.valid">Save</button>
      <button (click)="cancel()" class="btn btn-secondary ms-2">Cancel</button>
    </form>
  
    <div *ngIf="ip" class="mt-3">
      <h5>IP Details</h5>
      <p><strong>Created By:</strong> {{ ip.IpId }}</p>
      <p><strong>Subnet ID:</strong> {{ ip.SubnetId }}</p>
      <p><strong>Created By:</strong> {{ ip.CreatedAt }}</p>
      <p><strong>Created By:</strong> {{ ip.CreatedBy }}</p>
    </div>
  </div>
