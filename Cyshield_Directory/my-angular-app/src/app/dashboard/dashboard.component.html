<div class="card shadow-sm mt-4">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h5 class="card-title">ðŸ‘‹ Welcome, <strong>{{ user?.username }}</strong></h5>
        <h6 class="card-subtitle text-muted">Role: 
          <span class="badge bg-success" *ngIf="user?.role=='Admin'">{{ user?.role }}</span>
          <span class="badge bg-info" *ngIf="user?.role!='Admin'">{{ user?.role }}</span>
        </h6>
      </div>
      <div>
        <img src="https://via.placeholder.com/50" alt="User Avatar" class="rounded-circle border">
      </div>
    </div>

    <!-- Display actions based on token existence -->
    <div *ngIf="!token" class="alert alert-warning text-center">
      <p>No active session found. Please <strong>log in</strong> to access your dashboard.</p>
      <a class="btn btn-primary mt-2" routerLink="/login">Login</a>
    </div>

    <div *ngIf="token">
      <div class="mb-3">
        <h6 class="card-subtitle mb-2">Token Information:</h6>
        <div class="alert alert-light" style="word-wrap: break-word;">
          {{ token }}
        </div>
      </div>

      <!-- Upload Section -->
      <div class="text-center mb-4">
        <h6 class="mb-3">Upload File</h6>
        <a class="btn btn-light border btn-lg" routerLink="/upload-page" style="width: 200px;">
          <i class="bi bi-upload"></i> Upload
        </a>
      </div>

      <!-- Management Links Section -->
      <h6 class="mb-3">Manage Subnets and IPs</h6>
      <div class="row text-center">
        <div class="col-md-4 mb-3">
          <a class="btn btn-primary w-100" routerLink="/view-page-subnets">
            <i class="bi bi-eye"></i> All Subnets
          </a>
        </div>
        <div class="col-md-4 mb-3">
          <a class="btn btn-primary w-100" routerLink="/view-page-subnets-user">
            <i class="bi bi-eye"></i> Your Subnets
          </a>
        </div>
        <div class="col-md-4 mb-3">
          <button class="btn btn-primary w-100" routerLink="/view-page-your-ips">
            <i class="bi bi-eye"></i> Your IPs
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
