
<div class="d-flex justify-content-center">

    <div class="card" style="width: 18rem;">

        <div class="card-body">
          <h5 class="card-title">Register</h5>
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="mb-3"> 
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" formControlName="username">
              </div>

            <div class="mb-3"> 
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" formControlName="email">
          </div>

          <div class="mb-3"> 
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password">
          </div>

          

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success mb-2">Sign up</button>
        </div>
        
        
        </form>
        
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>

        <div>
          <h6>Do you have an account? </h6><a class="navbar-brand " routerLink="/login">Login</a>
        </div>
      </div>
        
     </div>

 </div>
