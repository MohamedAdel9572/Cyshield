

<div class="d-flex justify-content-center">

    <div class="card" style="width: 18rem;">

        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="mb-3"> 
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" formControlName="email">
          </div>

          <div class="mb-3"> 
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password">
          </div>

          <button type="submit" [disabled]="form.invalid" class="btn btn-success mb-3">Login</button>
          <div>
          <h6>Don't have an account? </h6><a class="navbar-brand " routerLink="/signup">Signup</a>
          </div>
          
          <p>{{errorMessage}}</p>
        </form>
        </div>
        
     </div>

 </div>
